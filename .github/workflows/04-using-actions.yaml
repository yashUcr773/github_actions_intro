name: 04-using-actions
on: 
    push:

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: react-app
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v3
              with: 
                node-version: '22.x'
            - name: Install dependencies
              run: npm ci